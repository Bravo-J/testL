<body>
  <button type="button" class="button button1" id="yellow1" onclick="toggleYellow()">LED ON / OFF</button>
  <button type="button "class="button Fox" id="green1" onclick="toggleGreen()">LED ON / OFF</button>
  <button type="button" class="button two" id="red1" onclick="toggleRed()">LED ON / OFF</button>
  <button type="button" class="button three" id="analog" onclick="Thermometer.toggle">Console Read</button>
  <button type="button" class="button house" id="relay" onclick="fireRelay">RELAY BUTTON</button>
  
  <h3>Red:</h3>
  <input id="red" type="number" min="0" max="255" step="10" value="0">
  <p>Number between 0 and 255</p>
  
  <h3>Green:</h3>
  <input id="green" type="number" min="0" max="255" step="10" value="0">
  <p>Number between 0 and 255</p>
  
  <h3>Blue:</h3>
  <input id="blue" type="number" min="0" max="255" step="10" value="0">
  <p>Number between 0 and 255</p>
